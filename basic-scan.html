<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Security Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Request a Basic Security Scan</h1>
    </header>
    <form id="securityScanForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="contract">Smart Contract Address:</label>
        <input type="text" id="contract" name="contract" required>

        <button type="submit">Submit Request</button>
    </form>
    <script>
        document.getElementById("securityScanForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            // API request to your backend (NOT directly to GitHub API)
            fetch("https://your-backend-url.com/submit", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: formData.get("name"),
                    email: formData.get("email"),
                    contract: formData.get("contract")
                })
            })
            .then(response => {
                if (response.ok) alert("Submission successful!");
                else alert("Submission failed. Check the backend.");
            })
            .catch(error => console.error("Error:", error));
        });
</script>    
</body>
</html>
