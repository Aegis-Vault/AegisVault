<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scan Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Request a Basic Security Scan</h2>
        <form action="https://formspree.io/f/xbldqkvo" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="contract">Smart Contract Address:</label>
            <input type="text" id="contract" name="contract" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
