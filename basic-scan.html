<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Security Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Request a Basic Security Scan</h1>
    </header>

    <form action="upload_form/index.html" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="contract">Smart Contract Address:</label>
        <input type="text" id="contract" name="contract" required>

        <button type="submit">Submit Request</button>
    </form>

<script>
    document.getElementById("securityScanForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const json = JSON.stringify(Object.fromEntries(formData));

        fetch("https://api.github.com/repos/AegisVault/AegisVault/actions/workflows/security-analysis7.yml/dispatches", {
            method: "POST",
            headers: {
                "Accept": "application/vnd.github.v3+json",
                "Authorization": "Bearer UPLOAD_TOKEN"
            },
            body: JSON.stringify({
                ref: "main",
                inputs: json
            })
        }).then(response => {
            if (response.ok) alert("Submission successful!");
            else alert("Submission failed. Check GitHub Actions.");
        }).catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
